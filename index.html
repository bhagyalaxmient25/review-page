<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhagyalaxmi Enterprise – Plywood Supplier Ahmedabad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .business-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      margin-bottom: 30px;
    }

    .header {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      padding: 25px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .rating {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: 600;
      margin-top: 6px;
    }

    .stars {
      color: #ffd700;
    }

    .info {
      padding: 22px;
      line-height: 1.6;
    }

    .info p {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .info i {
      color: #007bff;
      margin-top: 4px;
    }

    .review-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 25px;
      position: relative;
    }

    .review-title {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 22px;
    }

    #reviewText {
      background: #f8f9ff;
      padding: 18px;
      border-radius: 14px;
      font-size: 17px;
      line-height: 1.5;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 20px;
      border: 1px dashed #cbd5e0;
    }

    .btn-group {
      display: grid;
      gap: 12px;
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .copy {
      background: #007bff;
      color: white;
    }

    .copy:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .open {
      background: #28a745;
      color: white;
    }

    .open:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .nav-btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .nav-btns button {
      flex: 1;
      background: #6c757d;
      color: white;
      font-size: 15px;
    }

    .nav-btns button:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .footer-note {
      text-align: center;
      margin-top: 25px;
      color: #6c757d;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 22px;
      }
      .review-title {
        font-size: 20px;
      }
      body {
        padding: 15px;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Business Info Card -->
    <div class="business-card">
      <div class="header">
        <h1>Bhagyalaxmi Enterprise</h1>
        <div class="rating">
          <span class="stars">★★★★★</span>
          <span>5 Star (Write Review)</span>
        </div>
        <p style="margin-top: 8px; opacity: 0.95;">Plywood Supplier · Jayesh Patel & Dhaval Patel</p>
      </div>
      <div class="info">
        <p><i class="fas fa-map-marker-alt"></i> 7, Changodar, Sanathal Changodar Rd, Ahmedabad, Gujarat 382213</p>
        <p><i class="fas fa-phone"></i> <a href="tel:09601595601" style="color: inherit; text-decoration: none;">096015 95601</a></p>
        <p><i class="fas fa-clock"></i> Open Mon to Sat 9 AM to 7 PM</p>
      </div>
    </div>

    <!-- Review Section -->
    <div class="review-box">
      <h2 class="review-title">⭐ Support Us With a Review ⭐</h2>
      <p id="reviewText">Loading...</p>

      <div class="btn-group">
        <button class="copy" onclick="copyReview()">
          <i class="fas fa-copy"></i> Copy Review Text
        </button>
        <button class="open" onclick="openReview()">
          <i class="fas fa-star"></i> Go to Google & Leave Review
        </button>
